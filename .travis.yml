  - 2.5.1

before_install:
  - gem update --system
  - gem install bundler

deploy:
  provider: rubygems
  gem: spree_mollie_gateway
  rvm: 2.5.1
  on:
    tags: true
    repo: mollie/spree-mollie-gateway
  api_key:
    secure: 

env:
  matrix:
    secure: 

